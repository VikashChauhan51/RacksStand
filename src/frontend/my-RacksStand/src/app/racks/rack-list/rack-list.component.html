<main class="row">
    <div class=" col-xs-12 col-sm-3 side-panel hidden-xs-down ">
        <div>
            <search-box placeholder="Search by name or description" (searchEvent)="onSearch($event)"></search-box>

        </div>
    </div>
    <div class=" col-xs-12 col-sm-9 offset-sm-3 pt-1">
        <h3>Racks</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <div class="btn-group" data-toggle="buttons">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" (click)="onBack()" title="Back"><i class="fa fa-arrow-circle-left"></i> Back</button>
                    <button type="button" (click)="onAdd()" data-toggle="tooltip" data-placement="top" title="Add" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Add</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" title="Import"><i class="fa fa-arrow-circle-down"></i> Import</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" title="Export"><i class="fa fa-arrow-circle-up"></i> Export</button>
                </div>
            </div>
        </div>
        <div class="card-columns" >
            <div *ngFor="let rack of racks">
            <div class="card"  style="width: 20rem; height:15rem;">
                <div class="card-block">
                    <h4 class="card-title">{{rack.Name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{rack.Name}}</h6>
                    <p class="card-text">{{rack.Description}}</p>
                    
                </div>
                <div class="card-footer" style="position: absolute; bottom: 0; width:100%;">
                        <small class="text-muted">Last updated 3 mins ago</small>
                        <small><a href="javascript:void(0);" (click)="onEdit(rack)" class="card-link"><i class="fa fa-edit"></i></a></small>
                        <small><a href="javascript:void(0);" (click)="onView(rack)" class="card-link"><i class="fa fa-eye"></i></a></small>
                </div>
            </div>
            </div>
        </div>
        <load-more [canLoad]="hasNextPage" (click)="loadMore()" [items]="racks.length" [loading]="isWating"></load-more>
       
    </div>

</main>
